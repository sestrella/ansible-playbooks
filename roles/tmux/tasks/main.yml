---
- name: Install package
  apt:
    name: tmux
    state: present
  become: yes

- name: Install plugin manager
  git:
    repo: https://github.com/tmux-plugins/tpm.git
    dest: ~/.tmux/plugins/tpm

- name: Symlink configuration file
  file:
    src: "{{ role_path }}/files/tmux.conf"
    dest: ~/.tmux.conf
    state: link
