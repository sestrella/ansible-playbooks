---
- name: Clone rbenv
  git:
    repo: https://github.com/rbenv/rbenv.git
    dest: ~/.rbenv

- name: Clone ruby-build
  git:
    repo: https://github.com/rbenv/ruby-build.git
    dest: ~/.rbenv/plugins/ruby-build

- name: Install packages
  apt:
    name: "{{ item }}"
  with_items:
    - libreadline-dev
    - libssl-dev
  become: yes
